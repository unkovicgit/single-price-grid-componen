<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Single Price Grid Component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <figure>
        <div class="card card--white">
          <h1 class="title">Join our community</h1>
          <p class="subtitle">30-day, hassle-free money back guarantee</p>
          <p class="description">
            Gain access to our full library of tutorials along with expert code
            reviews. Perfect for any developers who are serious about honing
            their skills
          </p>
        </div>
        <div class="card card--cyan">
          <h2>Monthly Subscription</h2>
          <p class="price">
            <span class="price__money">&dollar;29</span>
            <span class="price__per">per month</span>
          </p>
          <p class="access">Full access for less than &dollar;1 a day</p>
          <button class="btn">Sign Up</button>
        </div>
        <div class="card card--cyan-tran">
          <h2>Why Us</h2>
          <ul class="card__list">
            <li class="card__item">Tutorials by industry experts</li>
            <li class="card__item">Peer &amp; expert code review</li>
            <li class="card__item">Coding exercises</li>
            <li class="card__item">Access to our GitHub repos</li>
            <li class="card__item">Community forum</li>
            <li class="card__item">Flashcard decks</li>
            <li class="card__item">New videos every week</li>
          </ul>
        </div>
      </figure>
    </main>
  </body>
</html>
